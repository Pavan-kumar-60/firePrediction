<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #121212, #1f1f1f);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px 30px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      max-width: 500px;
    }
    .container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff9800;
      text-transform: uppercase;
    }
    .container p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #cccccc;
    }
    .result {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ff5722;
    }
    .actions a {
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ff5722, #ff9800);
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      display: inline-block;
      margin: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .actions a:hover {
      background: linear-gradient(90deg, #ff9800, #ff5722);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <p>The model has successfully generated the prediction:</p>
    <div class="result" id="prediction-value">{{predictions}}</div>
    <div class="actions">
      <a href="/">Back to Home</a>
      <a href="/model">Try Again</a>
    </div>
  </div>
</body>
</html>
