<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Prediction</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #1e1e1e, #2c2c2c);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 110vh;
      }
      main {
        width: 90%;
        max-width: 800px;
        background: #333333;
        padding: 25px;
        border-radius: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ff9800;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form-group label {
        margin-bottom: 5px;
        font-size: 1em;
        color: #ff9800;
      }
      .form-group input {
        width: 95%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 45px;
        background-color: #222;
        color: #fff;
        font-size: 1em;
      }
      .form-group input:focus {
        outline: none;
        border-color: #ff9800;
      }
      .form-actions {
        grid-column: span 2;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .form-actions button {
        padding: 6px 30px;
        font-size: 1em;
        color: white;
        background: linear-gradient(90deg, #ff5722, #ff9800);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .form-actions button:hover {
        background: linear-gradient(90deg, #ff9800, #ff5722);
        transform: translateY(-3px);
      }
    </style>
    <script>
      function clearInputs() {
        document.getElementById("modelForm").reset();
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Wildfire Prediction Model</h1>
      <p>Enter the required parameters to predict wildfire risks.</p>
      <form id="modelForm" method="POST" action="/predict">
        <div class="form-group">
          <label for="temperature">Temperature (Â°C)</label>
          <input type="text" id="temperature" name="temperature" required />
        </div>
        <div class="form-group">
          <label for="rh">Relative Humidity (%)</label>
          <input type="text" id="rh" name="rh" required />
        </div>
        <div class="form-group">
          <label for="ws">Wind Speed (km/h)</label>
          <input type="text" id="ws" name="ws" required />
        </div>
        <div class="form-group">
          <label for="rain">Rainfall (mm)</label>
          <input type="text" id="rain" name="rain" required />
        </div>
        <div class="form-group">
          <label for="ffmc">FFMC</label>
          <input type="text" id="ffmc" name="ffmc" required />
        </div>
        <div class="form-group">
          <label for="dmc">DMC</label>
          <input type="text" id="dmc" name="dmc" required />
        </div>
        <div class="form-group">
          <label for="isi">ISI</label>
          <input type="text" id="isi" name="isi" required />
        </div>
        <div class="form-group">
          <label for="isi">Classes</label>
          <input type="text" id="classes" name="classes" required />
        </div>
        <div class="form-group">
          <label for="isi">Region</label>
          <input type="text" id="region" name="region" required />
        </div>
        <div class="form-actions">
          <button type="submit">Predict</button>
          <button type="button" onclick="clearInputs()">Clear Inputs</button>
        </div>
      </form>
    </main>
  </body>
</html>
