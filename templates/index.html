<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Model Platform</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #121212, #1f1f1f);
        color: #ffffff;
      }
      header {
        text-align: center;
        padding: 15px 15px;
        background-color: #003366; /* Classic Navy Blue */
        border-bottom: 2px solid #002244;
        color: white;
      }
      header h1 {
        font-size: 3em;
        margin: 0;
      }
      header p {
        margin: 15px 0 0;
        font-size: 1.3em;
        color: #e0e0e0;
      }
      main {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
        background: #1f1f1f;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      }
      section {
        margin-bottom: 30px;
      }
      section h2 {
        font-size: 2em;
        margin-bottom: 15px;
        color: #ff9800;
        text-transform: uppercase;
      }
      section p {
        font-size: 1.1em;
        line-height: 1.8;
        color: #cccccc;
      }
      .actions {
        margin-top: 30px;
      }
      .actions a {
        text-decoration: none;
        color: white;
        background: linear-gradient(90deg, #ff5722, #ff9800);
        padding: 12px 30px;
        margin: 10px;
        border-radius: 25px;
        font-size: 1em;
        display: inline-block;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .actions a:hover {
        background: linear-gradient(90deg, #ff9800, #ff5722);
        transform: translateY(-3px);
      }
      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        background: linear-gradient(to top, #121212, #1f1f1f);
        color: #bbbbbb;
        border-top: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Algerian Forest Fires Prediction</h1>
      <p>Efficient, Accurate</p>
    </header>
    <main>
      <section>
        <h2>About the Model</h2>
        <p>
          This model showcases forest fire prediction system, designed to
          provide accurate predictions.
        </p>
      </section>
      <section class="actions">
        <a href="/model">Try the Model</a>
        <a href="/about">Learn More</a>
        <a href="/contact">Contact Me</a>
      </section>
    </main>
    <footer>&copy; 2024 JaespaAi Pvt. Ltd. All rights reserved.</footer>
  </body>
</html>
